name: nirikshak
description: Nirikshak is a lightweight Dio HTTP Inspector tool for Flutter which helps debugging http requests. It's a fork of popular package alice.
version: 0.1.1
homepage: https://github.com/thealteria/nirikshak

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  dio: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true